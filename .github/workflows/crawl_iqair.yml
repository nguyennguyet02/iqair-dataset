import unicodedata

def normalize_name(name):
    # Bỏ dấu tiếng Việt và ký tự đặc biệt, thay khoảng trắng bằng dấu '-'
    name = unicodedata.normalize('NFD', name).encode('ascii', 'ignore').decode('utf-8')
    return name.lower().replace(' ', '-')

